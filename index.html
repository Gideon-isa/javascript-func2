<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculating the Simple Interest</title>
</head>
<body>
    <section class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h1>Simple Interest Calculator</h1>
                <p>To know the simple interest of your Principal amount, please enter the following:</p>
            </div>

        </div>   

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <form action="#">

                    <div class="form-group">
                        <label for="principal">Enter the Principal Amount:</label>
                        <input type="text" id="principal" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="rate">Eneter the Interest rate:</label>
                        <input type="text" id="rate" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="time">Enter the Repayment Period in Years:</label>
                        <input type="text" id="time" class="form-control">
                    </div>

                    <div class="form-group">
                        <button id="calculate" class="form-control btn btn-success">Calcualte</button>
                    </div>

                    <div class="form-group">
                         <p id="result" input type="text" class="form-control" readonly></p>
                    </div>
                        
                </form>
            </div>
        </div>

    </section>

    <script>
        // indentify all element of interest ..

        let principal = document.getElementById("principal");
        let rate = document.getElementById("rate");
        let time = document.getElementById("time");
        let calculate = document.getElementById("calculate");
        let result = document.getElementById('result');

        // Bind caculate button to an event listener
        calculate.addEventListener("click", process);

        // Define the event handler function
        function process(){
        
            // converts users inputs into numbers  
            let num1 = parseFloat(principal.value);
            let num2 = parseFloat(rate.value);
            let num3 = parseFloat(time.value);

            // calculate the Simple Interest
            let answer = (num1 * num2 * num3) / 100;


            // Display the result
            result.innerHTML = `Simple interest is &#8358;${answer.toFixed(2)}`;

        }
         

    </script>
</body>
</html>
